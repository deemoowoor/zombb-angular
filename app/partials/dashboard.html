<div class="well">
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Dashboard <small>Statistics overview</small></h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3"><i class="fa fa-users fa-5x"></i></div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">{{ stats.users }}</div>
                        <div>zombies</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-warning">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3"><i class="fa fa-comments-o fa-5x"></i></div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">{{ stats.posts }}</div>
                        <div>posts</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-danger">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3"><i class="fa fa-comments fa-5x"></i></div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">{{ stats.comments }}</div>
                        <div>comments</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3"><i class="fa fa-cogs fa-5x"></i></div>
                    <div class="col-xs-9 text-right">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <h2>Administration panels</h2>
    </div>
</div>

<div class="row">
    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-users"></i> User manager</h3>
            </div>
            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Registered</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in users">
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td><i class="fa fa-{{ getRoleIcon(user) }} text-{{ getRoleColor(user) }}" title="{{ user.role }}"></i></td>
                        <td>{{ user.created_at }}</td>
                        <td>
                            <a ng-click="deleteUser(user)" class="btn btn-sm btn-danger"><i class="fa fa-remove"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
